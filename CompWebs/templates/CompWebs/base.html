
{% load static %}
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type='text/css' href="{% static 'CompWebs/main.css' %}">

</head>

<body>

    <script>

        var i = 0;
        function SlideMenu(){

            var nav = document.getElementById("sidebar");

            console.log(i)

            if (i == 0) {
                document.getElementById('sidebar').style.width = '250px';
                document.getElementById('content').style.marginLeft = '250px';
                i++;
                console.log(i)
                nav.style.display = "inline";
            }
            else if (i == 1) {
                document.getElementById('sidebar').style.width = '0px';
                document.getElementById('content').style.marginLeft = '0px';
                --i;
                console.log(i)
            }
        }


    </script>


    <header class="site-header">
        <nav class="navbar navbar-expand-md" style="background-color: #e7b1b1;">
            <button id="sidebaropen" onclick="SlideMenu()">
                <span>Collapse</span>
            </button>
            <h4 class="navbar-brand nav-link"><a href="/">company website</a></h4>

            <div>
                <a href="/about">About</a>
                <a href="/">Home</a>
                <!--   Checks if user is signed in   -->
                {% if user.is_authenticated %}
                    <a href="{% url 'UserProfile' %}">Profile: {{ user.username }}</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>


<!--                <div>-->
<!--                    <a href="/about">About</a>-->
<!--                    <a href="/">home</a>-->
<!--                </div>-->
        </nav>
    </header>

<div class="column">

    <nav id="sidebar" class="hidden">
        <div id="wrapper">
            <div class="col">
                <div class="sidebar-header">
                    <h3>Company Slider</h3>
                </div>

                <ul class="list-unstyled components">

                    <p>The Forum</p>
                    <li id="stuff" class="active">
                        <li class="active">Latest Post</li>
                        <li class="active">Announcement</li>
                        <li class="active">More Stuff</li>
                        <li class="active">Latest News</li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col">

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>


</div>


</body>

</html>
